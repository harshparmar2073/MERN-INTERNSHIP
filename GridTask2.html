<!DOCTYPE html>
<html>
<body>
    <table border="1" width="500" height="500" cellspacing="0" cellpadding="0">
        <!-- Top row -->
        <tr height="30%">
            <td colspan="5"></td>
        </tr>
        
        <!-- Second row -->
        <tr height="30%">
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%"></td>
            <td width="25%" colspan="2"></td>
        </tr>
        
        <!-- Third row -->
        <tr height="25%">
            <td colspan="2"></td>
        </tr>
        
        <!-- Bottom row -->
        <tr height="25%">
            <td colspan="1"></td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
