<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f2c48;
            color: #ffffff;
        }
        .register-form {
            background-color: #0f2c48; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(183, 180, 180);
            max-width: 400px;
            margin: 50px auto;
        }
        .register-form h2 {
            margin-bottom: 20px;
        }
        .register-form .form-group {
            margin-bottom: 15px;
        }
        .register-form .form-check {
            margin-bottom: 15px;
        }
        .register-form .btn-primary {
            background-color: grey;
        }
        .register-form .btn-primary:hover {
            background-color: rgb(46, 44, 44);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Register Today</h2>
            <p>Fill in the data below.</p>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select class="form-control" id="position">
                        <option>Position</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="secret" value="secret">
                        <label class="form-check-label" for="secret">Secret</label>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="confirm">
                    <label class="form-check-label" for="confirm">I confirm that all data are correct</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
