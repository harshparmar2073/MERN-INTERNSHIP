<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .job-card {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 30px;
            margin: 20px;
            background-color: #fff;
        }
        .job-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .company-name {
            font-size: 1.25rem;
            color: #6c757d;
        }
        .badge {
            font-size: 1rem;
            padding: 5px 15px;
        }
        .progress {
            height: 15px;
        }
        .progress-bar {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="job-card">
                    <div class="d-flex justify-content-between">
                        <span class="company-name">Mailchimp</span>
                        <span class="badge badge-warning">Design</span>
                    </div>
                    <p class="job-title">Senior Product Designer-Singapore</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 64%;" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>32 Applied of 50 capacity</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="job-card">
                    <div class="d-flex justify-content-between">
                        <span class="company-name">Dribbble</span>
                        <span class="badge badge-warning">Product</span>
                    </div>
                    <p class="job-title">Junior Product Designer-Singapore</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>42 Applied of 70 capacity</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="job-card">
                    <div class="d-flex justify-content-between">
                        <span class="company-name">Reddit</span>
                        <span class="badge badge-warning">Design</span>
                    </div>
                    <p class="job-title">Software Architect Java - USA</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 52%;" aria-valuenow="52" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p>52 Applied of 100 capacity</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
