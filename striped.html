<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Striped Table</title>
   <style>
    body {
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

table {
    width: 60%;
    margin: auto;
    border-collapse: collapse;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

/* tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
} */

   </style>
</head>
<body>
    <h2>Striped Table</h2>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Runs</th>
                <th>Centuries</th>
                <th>Strike Rate</th>
                <th>Avg</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rohit</td>
                <td>10000</td>
                <td>29</td>
                <td>97</td>
                <td>55</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Virat</td>
                <td>12000</td>
                <td>40</td>
                <td>91</td>
                <td>49</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rahul</td>
                <td>5000</td>
                <td>8</td>
                <td>85</td>
                <td>45</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rishabh</td>
                <td>4000</td>
                <td>2</td>
                <td>89</td>
                <td>39</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
